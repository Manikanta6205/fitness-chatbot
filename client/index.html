<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: flex-end;
            align-items: flex-end;
        }
        #chat-wrapper {
            position: fixed;
            bottom: 0;
            right: 20px;
            width: 350px;
            height: 500px;
            border: 2px solid #28a745;
            border-radius: 10px 10px 0 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: none;
            flex-direction: column;
            background-color: white;
        }
        #chat-header {
            background-color: #218838;
            color: white;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            border-bottom: 2px solid #28a745;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #close-chat {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        #input-container {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
        }
        #user-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #send-button {
            margin-left: 10px;
            padding: 10px 20px;
            background-color: #218838;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            border: 2px solid #28a745;
        }
        #chat-toggle {
            position: fixed;
            bottom: 10px;
            right: 30px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div id="chat-wrapper">
        <div id="chat-header">
            Chatbot
            <button id="close-chat">X</button>
        </div>
        <div id="chat-container"></div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Type your message here...">
            <button id="send-button">Send</button>
        </div>
    </div>
    <button id="chat-toggle">ðŸ’¬</button>
    <script>
        const chatWrapper = document.getElementById('chat-wrapper');
        const chatToggle = document.getElementById('chat-toggle');
        const chatHeader = document.getElementById('chat-header');
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const closeChatButton = document.getElementById('close-chat');

        chatToggle.addEventListener('click', () => {
            const isChatVisible = chatWrapper.style.display === 'flex';
            chatWrapper.style.display = isChatVisible ? 'none' : 'flex';
            chatToggle.style.display = isChatVisible ? 'flex' : 'none';
        });

        chatHeader.addEventListener('click', () => {
            chatWrapper.style.display = 'none';
            chatToggle.style.display = 'flex';
        });

        closeChatButton.addEventListener('click', () => {
            chatWrapper.style.display = 'none';
            chatToggle.style.display = 'flex';
        });

        sendButton.addEventListener('click', sendMessage);

        userInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            const userMessage = document.createElement('div');
            userMessage.textContent = `You: ${message}`;
            chatContainer.appendChild(userMessage);

            userInput.value = '';

            const response = await fetch('http://localhost:3000/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message })
            });
            const data = await response.json();

            const botMessage = document.createElement('div');
            botMessage.textContent = `Bot: ${data.response}`;
            chatContainer.appendChild(botMessage);

            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
    </script>
</body>
</html>
