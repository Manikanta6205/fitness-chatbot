<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Chatbot</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f7fa;
            color: #333;
            padding: 20px;
        }
        .chat-container {
            width: 90%;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            background-color: white;
        }
        .chat-header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            font-size: 1.2rem;
        }
        #chatbox {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        #chatbox p {
            margin: 0;
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 80%;
            word-wrap: break-word;
        }
        #chatbox p:has(b:contains("You:")) {
            background-color: #e6f7ff;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }
        #chatbox p:has(b:contains("Bot:")) {
            background-color: #f0f2f5;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }
        .input-area {
            display: flex;
            padding: 15px;
            border-top: 1px solid #eee;
        }
        #userInput {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
        }
        #userInput:focus {
            border-color: #4CAF50;
        }
        button {
            margin-left: 10px;
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Fitness AI Chatbot</div>
        <div id="chatbox"></div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Ask something about fitness...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            let input = document.getElementById("userInput").value;
            if (input.trim() === '') return;
            
            document.getElementById("chatbox").innerHTML += `<p><b>You:</b> ${input}</p>`;
            
            let response = await fetch("http://localhost:5000/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ userInput: input })
            });

            let data = await response.json();
            document.getElementById("chatbox").innerHTML += `<p><b>Bot:</b> ${data.reply}</p>`;
            document.getElementById("userInput").value = "";
            
            // Auto-scroll to the bottom
            let chatbox = document.getElementById("chatbox");
            chatbox.scrollTop = chatbox.scrollHeight;
        }
        
        // Add event listener for Enter key
        document.getElementById("userInput").addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });
        
        // Display a welcome message
        window.onload = function() {
            document.getElementById("chatbox").innerHTML = `<p><b>Bot:</b> Hello! I'm your fitness assistant. How can I help you today?</p>`;
        };
    </script>
</body>
</html>
